<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodificaWeb</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html">Início</a>
                <a href="cursos.html">Cursos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contatos.html">Contatos</a>
            </nav>
            <a href="login.html" class="button mt-1 mb-1 mx-auto">Se inscreva</a>
        </div>
    </header>
<main>
        <section class="contato">
            <h2>Contato</h2>
            <form action="" method="post"> 
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome" autocomplete="off"> 
                <label>Email</label>
                <input type="email" name="email" placeholder="Digite seu email" autocomplete="off">
                <label>Mensagem</label>
                <textarea name="message" cols="30" rows="10" placeholder="Digite sua menssagem"></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
    </section>
    </header>
    <footer>
        <div class="container">
            <div class="about-column">
                <p class="mb-2">A CodificaWeb é uma plataforma online dedicada a ensinar diversas linguagens de programação de forma acessível e prática. O site oferece cursos abrangentes para iniciantes.</p>
            </div>
            <nav class="mb-2">
                <a href="index.html">Início</a>
                <a href="cursos.html">Cursos</a>
                <a href="sobre.html">Sobre</a>
                <a href="contatos.html">Contatos</a>
            </nav>
            <form class="newsletter-form">
                <label for="email" class="mb-1">Receba materiais gratuitos no seu email!</label>
                <input type="text" name="email" id="email" class="mb-1" placeholder="Digite seu email">
                <button class="button mb-2">
                    Quero receber
                </button>
            </form>
        </div>
    </footer>
</body>
</html>
